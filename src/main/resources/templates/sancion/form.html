<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: frgHead"></head>

<body class="hold-transition sidebar-mini layout-fixed">

<div class="wrapper">
<div th:replace="layout :: frgNavbar"></div>
<div th:replace="layout :: frgSidebar"></div>
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<div th:replace="layout :: frgHeader"></div>
<!-- Main content -->
<section class="content">
<div class="container-fluid">
<!-- Main row -->
<div class="row">
<!--$$$ CONTENIDOOOOOOOOOOOOOOOO $$$-->

<div class="col-md-6">
	<div class="card card-info">
		<div class="card-header">
			<h3 class="card-title">Ingrese los datos</h3>
		</div>
		<form role="form" class="user" th:action="@{/sancion/save}" th:object="${sancion}" method="post">
			<div class="card-body">
				<label for="fecha">Fecha</label>		
				<div class="input-group mb-3">
					<input type="date" class="form-control datetimepicker-input" th:field="*{fecha}">
				</div>
				<label for="penalidad">Penalidad</label>
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text"> <i class="fas fa-check"></i> </span>
					</div>
					<select th:field="*{penalidad.idpenalidad}" class="form-control select2bs4">
						<option value=0>-- Seleccione Penalidad --</option>
						<option th:each="pen : ${penalidades}" th:value="${pen.idpenalidad}" th:text="${pen}"></option>
					</select>
				</div>
				<label for="trabajador">Trabajador</label>
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text"> <i class="fas fa-check"></i> </span>
					</div>
					<select th:field="*{trabajador.idtrabajador}" class="form-control select2bs4" >
						<option value=0>-- Seleccione Trabajador --</option>
						<option th:each="tra : ${trabajadores}" th:value="${tra.idtrabajador}" th:text="${tra}"></option>
					</select>
				</div>
				
				
				
			</div>

			<div class="form-group row">
				<div class="col-sm-6 mb-3 mb-sm-0">
					<input type="submit" class="btn btn-success btn-user btn-block" value="Guardar" />
				</div>
				<div class="col-sm-6 mb-3 mb-sm-0">
					<a th:href="@{/sancion/list}" class="btn btn-danger btn-user btn-block">Cancelar</a>
				</div>
			</div>
			<input type="hidden" th:field="*{idsancion}" />
		</form>
	</div>
</div>

</div>
<!-- /.row (main row) -->
</div><!-- /.container-fluid -->
</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
<div th:replace="layout :: frgFooter"></div>	
</div>
<!-- ./wrapper -->	
<div th:replace="layout :: frgScripts"></div>
<!-- Page script -->
<script>
  $(function () {
    //Initialize Select2 Elements
    $('.select2bs4').select2({
      theme: 'bootstrap4'
    })
  })
</script>
</body>
</html>
