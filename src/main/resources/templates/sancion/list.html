<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: frgHead"></head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">
<div th:replace="layout :: frgSidebar"></div>
<!-- Content Wrapper -->
<div id="content-wrapper" class="d-flex flex-column">
<!-- Main Content -->
<div id="content">
<div th:replace="layout :: frgTopBar"></div>
<!-- Begin Page Content -->
<div class="container-fluid">
<!--$$$ TITULO $$$-->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
	<h1 th:text="${title}" class="h3 mb-0 text-gray-800"></h1>
</div>
<!-- Content Row -->
<div class="row">
<!--$$$ CONTENIDOOOOOOOOOOOOOOOO $$$-->
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Fec. Incidencia</th>
				<th>Penalidad</th>
				<th>Trabajador</th>
				<th><a class="btn btn-sm btn-success" th:href="@{/sancion/create}">&nbsp;Nuevo</a></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="s : ${sanciones}">
				<td th:text="${s.fecha()}"></td>
				<td th:text="${s.penalidad}"></td>
				<td th:text="${s.trabajador}"></td>
				<td>
					<a class="btn btn-sm btn-warning" th:href="@{/sancion/update/} + ${s.idsancion}">&nbsp;Actualizar</a>
					<a class="btn btn-sm btn-warning" th:href="@{/sancion/retrieve/} + ${s.idsancion}">&nbsp;Consultar</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
</div>
<!-- /.container-fluid -->
</div>
<!-- End of Main Content -->
<div th:replace="layout :: frgFooter"></div>
</div>
<!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->
<div th:replace="layout :: frgPageTop"></div>
</body>
</html>
