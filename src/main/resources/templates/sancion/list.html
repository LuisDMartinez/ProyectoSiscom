<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: frgHead"></head>

<body class="hold-transition sidebar-mini layout-fixed">

<div class="wrapper">
<div th:replace="layout :: frgNavbar"></div>
<div th:replace="layout :: frgSidebar"></div>
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<div th:replace="layout :: frgHeader"></div>
<!-- Main content -->
<section class="content">
<div class="container-fluid">
<!-- Main row -->
<div class="row">
<!--$$$ CONTENIDOOOOOOOOOOOOOOOO $$$-->
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Fec. Incidencia</th>
				<th>Penalidad</th>
				<th>Trabajador</th>
				<th><a class="btn btn-sm btn-success" th:href="@{/sancion/create}">&nbsp;Nuevo</a></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="s : ${sanciones}">
				<td th:text="${s.fecha()}"></td>
				<td th:text="${s.penalidad}"></td>
				<td th:text="${s.trabajador}"></td>
				<td>
					<a class="btn btn-sm btn-warning" th:href="@{/sancion/update/} + ${s.idsancion}">&nbsp;Actualizar</a>
					<a class="btn btn-sm btn-warning" th:href="@{/sancion/retrieve/} + ${s.idsancion}">&nbsp;Consultar</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
<!-- /.row (main row) -->
</div><!-- /.container-fluid -->
</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
<div th:replace="layout :: frgFooter"></div>	
</div>
<!-- ./wrapper -->	
<div th:replace="layout :: frgScripts"></div>

</body>
</html>
