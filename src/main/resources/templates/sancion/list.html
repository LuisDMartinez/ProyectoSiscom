<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: frgHead"></head>

<body class="hold-transition sidebar-mini layout-fixed">

<div class="wrapper">
<div th:replace="layout :: frgNavbar"></div>
<div th:replace="layout :: frgSidebar"></div>
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<div th:replace="layout :: frgHeader"></div>
<!-- Main content -->
<section class="content">
<div class="container-fluid">
<!-- Main row -->
<div class="row">
<div class="card col-12">

<!--$$$ CONTENIDOOOOOOOOOOOOOOOO $$$-->
	<table id="tabla" class="table table-bordered table-hover">
		<thead>
			<tr>
				<th>Fec. Incidencia</th>
				<th>Penalidad</th>
				<th>Trabajador</th>
				<th><a class="btn btn-sm btn-success" th:href="@{/sancion/create}">
				<i class="fas fa-edit"></i>&nbsp;Nuevo</a></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="s : ${sanciones}">
				<td th:text="${s.fecha()}"></td>
				<td th:text="${s.penalidad}"></td>
				<td th:text="${s.trabajador}"></td>
				<td>
					<a class="btn btn-info btn-sm" th:href="@{/sancion/update/} + ${s.idsancion}">
					<i class="fas fa-pencil-alt"></i>&nbsp;Actualizar</a>
					<a class="btn btn-primary btn-sm" th:href="@{/sancion/retrieve/} + ${s.idsancion}">
					<i class="fas fa-eye"></i>&nbsp;Consultar</a>
				</td>
			</tr>
		</tbody>
	</table>
	
</div>
</div>
<!-- /.row (main row) -->
</div><!-- /.container-fluid -->
</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
<div th:replace="layout :: frgFooter"></div>	
</div>
<!-- ./wrapper -->	
<div th:replace="layout :: frgScripts"></div>
<script>
  $(function () {
    $('#tabla').DataTable({
      "paging": true,
      "lengthChange": false,
      "searching": true,
      "ordering": true,
      "info": true,
      "autoWidth": false,
      "responsive": true,
    });
  });
</script>
</body>
</html>
