<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

	<table class="table table-hover">
		<thead class="bg-light">
			<tr>
				<th><i class="far fa-address-card"></i>Nombre</th>
				<th><i class="fas fa-user-tie"></i>Monto</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="d : ${detalles}">
				<td th:text="${d.nombre}"></td>
				<td th:text="${d.monto}"></td>
				<td>
					<button th:onclick="|onDelete(${d.iddetalle});|"
						class="btn btn-xs academy-btn btn-4">
						<i class="fas fa-trash-alt"></i>
					</button>
				</td>
			</tr>
		</tbody>
	</table>



</body>
</html>
