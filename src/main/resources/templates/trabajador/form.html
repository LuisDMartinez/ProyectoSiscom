<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: frgHead"></head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">
<div th:replace="layout :: frgSidebar"></div>
<!-- Content Wrapper -->
<div id="content-wrapper" class="d-flex flex-column">
<!-- Main Content -->
<div id="content">
<div th:replace="layout :: frgTopBar"></div>
<!-- Begin Page Content -->
<div class="container-fluid">
<!--$$$ TITULO $$$-->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
	<h1 th:text="${title}" class="h3 mb-0 text-gray-800"></h1>
</div>
<!-- Content Row -->
<div class="container">
<!--$$$ CONTENIDOOOOOOOOOOOOOOOO $$$-->

<div class="card o-hidden border-0 shadow-lg my-5">
	<div class="card-body p-0">
		<!-- Nested Row within Card Body -->
		<div class="row">
			<div class="col-lg-7">
				<div class="p-5">
					<div class="text-center">
						<h1 th:text="${title}" class="h4 text-gray-900 mb-4"></h1>
					</div>
					<form class="user" th:action="@{/trabajador/save}" th:object="${trabajador}" method="post">
						<hr>
						<div class="form-group row">
							<div class="col-sm-6 mb-3 mb-sm-0">
								<input type="text" class="form-control form-control-user" th:field="*{nombres}" placeholder="Nombres">
							</div>
							<div class="form-group col-sm-6">
								<input type="text" class="form-control form-control-user" th:field="*{apellidos}" placeholder="Apellidos">
							</div>
						</div>
						<div class="form-group row">
							<div class="col-sm-6 mb-3 mb-sm-0">
								<input type="text" class="form-control form-control-user" th:field="*{cedula}" placeholder="C&eacute;dula">
							</div>
							<div class="col-sm-6 mb-3 mb-sm-0">
								<input type="text" class="form-control form-control-user" th:field="*{nacionalidad}" placeholder="Nacionalidad">
							</div>
						</div>
						<h6>Fecha de Nacimiento:</h6>
						<div class="form-group row">
							<div class="col-sm-6 mb-3 mb-sm-0">
								<input type="date" class="form-control form-control-user" th:field="*{fechaNacimiento}">
							</div>
							<div class="col-sm-6 mb-3 mb-sm-0">
								<input type="email" class="form-control form-control-user" th:field="*{email}" placeholder="Correo electr&oacute;nico">
							</div>
							
						</div>
	
						<h6>Estado Civil:</h6>
						<div class="form-group row">
							<div class="col-sm-6 mb-3 mb-sm-0">
								<select th:field="*{estadoCivil}" class="form-control form-control-user">
								    <option th:value="'Casado'" th:text="Casado"></option>
								    <option th:value="'Soltero'" th:text="Soltero"></option>
								</select>
							</div>
							<div class="col-sm-6 mb-3 mb-sm-0">
								<input type="text" class="form-control form-control-user" th:field="*{telefono}" placeholder="Tel&eacute;fono">
							</div>
						</div>
						
					
						<hr>
						<div class="form-group row">
							<div class="col-sm-6 mb-3 mb-sm-0">
								<input type="submit" class="btn btn-success btn-user btn-block" value="Guardar" />
							</div>
							<div class="col-sm-6 mb-3 mb-sm-0">
								<a th:href="@{/trabajador/list}" class="btn btn-danger btn-user btn-block">Cancelar</a>
							</div>
						</div>
						<input type="hidden" th:field="*{idtrabajador}" />
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

</div>
</div>
<!-- /.container-fluid -->
</div>
<!-- End of Main Content -->
<div th:replace="layout :: frgFooter"></div>
</div>
<!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->
<div th:replace="layout :: frgPageTop"></div>
</body>
</html>
