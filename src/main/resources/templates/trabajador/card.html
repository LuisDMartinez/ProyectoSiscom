<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: frgHead"></head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">
<div th:replace="layout :: frgSidebar"></div>
<!-- Content Wrapper -->
<div id="content-wrapper" class="d-flex flex-column">
<!-- Main Content -->
<div id="content">
<div th:replace="layout :: frgTopBar"></div>
<!-- Begin Page Content -->
<div class="container-fluid">
<!--$$$ TITULO $$$-->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
	<h1 th:text="${title}" class="h3 mb-0 text-gray-800"></h1>
</div>
<!-- Content Row -->
<div class="container">

<!--$$$ CONTENIDOOOOOOOOOOOOOOOO $$$-->
<div class="card o-hidden border-0 shadow-lg my-5">
	<div class="card-body p-0">
		<!-- Nested Row within Card Body -->
		<div class="row">
			<div class="col-lg-7">
				<div class="p-5">
					<div class="text-center">
						<h1 th:text="${trabajador}" class="h4 text-gray-900 mb-4"></h1>
					</div>
					<hr>
					
					<div class="form-group row">
					
						<div class="col-sm-6 mb-3 mb-sm-0">
						<h6>Nombres:</h6>
							<label class="form-control form-control-user" th:text="${trabajador.nombres}"></label>
						</div>
						<div class="form-group col-sm-6">
						<h6>Apellidos:</h6>
							<label class="form-control form-control-user" th:text="${trabajador.apellidos}"></label>
						</div>
					</div>
					<div class="form-group row">
						
						<div class="col-sm-6 mb-3 mb-sm-0">
							<h6>C&eacute;dula:</h6>
							<label class="form-control form-control-user" th:text="${trabajador.cedula}"></label>
						</div>
						
						<div class="col-sm-6 mb-3 mb-sm-0">
						<h6>Nacionalidad:</h6>
							<label class="form-control form-control-user" th:text="${trabajador.nacionalidad}"></label>
						</div>
					</div>
					<div class="form-group row">
						
						<div class="col-sm-6 mb-3 mb-sm-0">
							<h6>Fecha de Nacimiento:</h6>
				
							<label class="form-control form-control-user" th:text="${trabajador.fechaNacimiento()}"></label>
						</div>
						<div class="col-sm-6">
						<h6>Tel&eacute;fono:</h6>
							<label class="form-control form-control-user" th:text="${trabajador.telefono}"></label>
						</div>
					</div>
					
					<div class="form-group row">
						<div class="col-sm-6 mb-3 mb-sm-0">
						<h6>Estado Civil:</h6>
							<label class="form-control form-control-user" th:text="${trabajador.estadoCivil}"></label>
						</div>
						<div class="col-sm-6 mb-3 mb-sm-0">
						<h6>Email:</h6>
							<label class="form-control form-control-user" th:text="${trabajador.email}"></label>
						</div>
					</div>
					
					
			
																
					<h5 class="modal-title">Desea eliminar el registro?</h5>
					<div class="form-group row">
						<div class="col-sm-6 mb-3 mb-sm-0">													
							<a th:href="@{/trabajador/delete/} + ${trabajador.idtrabajador}" class="btn btn-success btn-user btn-block">Confirmar</a>
						</div>
						<div class="col-sm-6 mb-3 mb-sm-0">
							<a th:href="@{/trabajador/list}" class="btn btn-danger btn-user btn-block">Cancelar</a>
						</div>
					</div>											
				</div>
			</div>
		</div>
	</div>
</div>
						
</div>
</div>
<!-- /.container-fluid -->
</div>
<!-- End of Main Content -->
<div th:replace="layout :: frgFooter"></div>
</div>
<!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->
<div th:replace="layout :: frgPageTop"></div>
</body>
</html>
