<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: frgHead"></head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">
<div th:replace="layout :: frgSidebar"></div>
<!-- Content Wrapper -->
<div id="content-wrapper" class="d-flex flex-column">
<!-- Main Content -->
<div id="content">
<div th:replace="layout :: frgTopBar"></div>
<!-- Begin Page Content -->
<div class="container-fluid">
<!--$$$ TITULO $$$-->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
	<h1 th:text="${title}" class="h3 mb-0 text-gray-800"></h1>
</div>
<!-- Content Row -->
<div class="container">
<!--$$$ CONTENIDOOOOOOOOOOOOOOOO $$$-->

<div class="card o-hidden border-0 shadow-lg my-5">
	<div class="card-body p-0">
		<!-- Nested Row within Card Body -->
		<div class="row">
			<div class="col-lg-7">
				<div class="p-5">
					<div class="text-center">
						<h1 th:text="${title}" class="h4 text-gray-900 mb-4"></h1>
					</div>
					<form class="user" th:action="@{/penalidad/save}" th:object="${penalidad}" method="post">
						<hr>
						<div class="form-group row">
							<div class="col-sm-6 mb-3 mb-sm-0">
								<input type="text" class="form-control form-control-user" th:field="*{nombre}" placeholder="Nombre">
							</div>
							<div class="col-sm-6 mb-3 mb-sm-0">
								<input type="text" class="form-control form-control-user" th:field="*{monto}" placeholder="Monto">
							</div>
						</div>
						<div class="form-group row">
							<div class="col-sm-12 mb-6 mb-sm-0">
								<input type="text" class="form-control form-control-user" th:field="*{descripcion}" placeholder="Descripci&oacute;n">
							</div>
						</div>
						<hr>
						<div class="form-group row">
							<div class="col-sm-6 mb-3 mb-sm-0">
								<input type="submit" class="btn btn-success btn-user btn-block" value="Guardar" />
							</div>
							<div class="col-sm-6 mb-3 mb-sm-0">
								<a th:href="@{/penalidad/list}" class="btn btn-danger btn-user btn-block">Cancelar</a>
							</div>
						</div>
						<input type="hidden" th:field="*{idpenalidad}" />
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

</div>
</div>
<!-- /.container-fluid -->
</div>
<!-- End of Main Content -->
<div th:replace="layout :: frgFooter"></div>
</div>
<!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->
<div th:replace="layout :: frgPageTop"></div>
</body>
</html>
