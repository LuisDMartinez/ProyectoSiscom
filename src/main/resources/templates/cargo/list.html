<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<table class="table table-bordered table-hover">
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Descripci&oacute;n</th>
				<th>Sueldo</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="c : ${cargos}">
				<td th:text="${c.nombre}"></td>
				<td th:text="${c.descripcion}"></td>
				<td th:text="${c.sueldo}"></td>
				<td>
					<a class="btn btn-info btn-sm" th:href="@{/cargo/update/} + ${c.idcargo}">
					<i class="fas fa-pencil-alt"></i>&nbsp;</a>
					<button class="btn btn-danger btn-sm btnDelete" th:value="${c.idcargo}"><i class="fas fa-trash"></i></button>
				</td>
			</tr>
		</tbody>
	</table>   
<script>
  $(function () {
    $('#tabla').DataTable({
      "paging": true,
      "lengthChange": false,
      "searching": true,
      "ordering": true,
      "info": true,
      "autoWidth": false,
      "responsive": true,
    });
  });
</script>
<script th:src="@{/js/cargo/delete.js}"></script>
</body>
</html>
