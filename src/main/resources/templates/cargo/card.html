<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: frgHead"></head>

<body class="hold-transition sidebar-mini layout-fixed">

<div class="wrapper">
<div th:replace="layout :: frgNavbar"></div>
<div th:replace="layout :: frgSidebar"></div>
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<div th:replace="layout :: frgHeader"></div>
<!-- Main content -->
<section class="content">
<div class="card card-solid">
	<div class="card-body pb-0">
		<div class="row">
			<div class="col-lg-7">
				<div class="p-5">
					<div class="card bg-light">
						<div class="card-header text-muted border-bottom-0">
							<h1 th:text="${cargo}" class="h4 text-gray-900 mb-4"></h1>
						</div>
						<div class="card-body pt-0">
							<div class="row">
								<div class="col-7">
									<h6 class="lead">Descripci&oacute;n:</h6>
									<p class="text-muted text-sm" th:text="${cargo.descripcion}"></p>
								</div>
								<div class="col-7">
									<h6 class="lead" >Sueldo:</h6>
									<p class="text-muted text-sm" th:text="${cargo.sueldo}"></p>
								</div>
							</div>
						</div>
					</div>

					
					<div class="form-group row">
						<h6>Descripci&oacute;n:</h6>
						<div class="col-sm-12 mb-3 mb-sm-0">
							<label class="form-control form-control-user" th:text="${cargo.descripcion}"></label>
						</div>
					</div>
					<hr>											
					<h5 class="modal-title">Desea eliminar el registro?</h5>
					<div class="form-group row">
						<div class="col-sm-6 mb-3 mb-sm-0">													
							<a th:href="@{/cargo/delete/} + ${cargo.idcargo}" class="btn btn-success btn-user btn-block">Confirmar</a>
						</div>
						<div class="col-sm-6 mb-3 mb-sm-0">
							<a th:href="@{/cargo/list}" class="btn btn-danger btn-user btn-block">Cancelar</a>
						</div>
					</div>											
				</div>
			</div>
		</div>
	</div>

</div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
<div th:replace="layout :: frgFooter"></div>	
</div>
<!-- ./wrapper -->	
<div th:replace="layout :: frgScripts"></div>

</body>
</html>
