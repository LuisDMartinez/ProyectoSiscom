<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: frgHead"></head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">
<div th:replace="layout :: frgSidebar"></div>
<!-- Content Wrapper -->
<div id="content-wrapper" class="d-flex flex-column">
<!-- Main Content -->
<div id="content">
<div th:replace="layout :: frgTopBar"></div>
<!-- Begin Page Content -->
<div class="container-fluid">
<!--$$$ TITULO $$$-->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
	<h1 th:text="${title}" class="h3 mb-0 text-gray-800"></h1>
</div>
<!-- Content Row -->
<div class="row">
<!--$$$ CONTENIDOOOOOOOOOOOOOOOO $$$-->
	<table class="table table-hover">
		<thead>
			<tr>
				<th>C&oacute;digo</th>
				<th>Trabajador</th>
				<th>Fecha de Impresi&oacute;n</th>
				<th>Total</th>
				<th><a class="btn btn-sm btn-success" th:href="@{/roldepago/create}">&nbsp;Nuevo</a></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="r : ${rolesDePago}">
				<td th:text="${r.idrol}"></td>
				<td th:text="${r.trabajador}"></td>
				<td th:text="${r.fechaImpresion()}"></td>
				<td th:text="${r.total}"></td>
				<td>
					<a class="btn btn-sm btn-warning" th:href="@{/roldepago/update/} + ${r.idrol}">&nbsp;Actualizar</a>
					<a class="btn btn-sm btn-warning" th:href="@{/roldepago/retrieve/} + ${r.idrol}">&nbsp;Consultar</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
</div>
<!-- /.container-fluid -->
</div>
<!-- End of Main Content -->
<div th:replace="layout :: frgFooter"></div>
</div>
<!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->
<div th:replace="layout :: frgPageTop"></div>
</body>
</html>
