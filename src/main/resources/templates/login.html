<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout :: frgHead"></head>
<body class="hold-transition login-page" th:style="'background-image:url(' + @{/inicio/assets/img/ciudad.jpg} + ');'">
<div class="login-box">
 
  <!-- /.login-logo -->
  <div class="card info-box">
    <div class="card-body login-card-body">
     <div class="login-logo">
	    <b>Iniciar Sesi&oacute;n</b>
	  </div>
      <p class="login-box-msg">A continuaci&oacute;n ingrese sus credenciales</p>

      <form th:action="@{/login}" method="post">
        <div class="input-group mb-3">
          <input type="text" class="form-control" name="username" id="username" placeholder="Nombre de usuario">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-font"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" name="password" id="password" placeholder="Password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-key"></span>
            </div>
          </div>
        </div>
        <div class="row">
          
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-success">Ingresar</button>
          </div>
          <div class="col-4">
          	<a th:href="@{/}" class="btn btn-danger ">Cancelar</a>
          </div>
          <div class="col-4">
          	<a th:href="@{/usuario/create}" class="btn btn-info ">Registrarse</a>
            
          </div>
          
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
          <!-- /.col -->
        </div>
      </form>
	
		<!--  

      <div class="social-auth-links text-center mb-3">
        <p>- OR -</p>
        <a href="#" class="btn btn-block btn-primary">
          <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
        </a>
        <a href="#" class="btn btn-block btn-danger">
          <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
        </a>
      </div>
      
		
      <p class="mb-1">
        <a href="forgot-password.html">I forgot my password</a>
      </p>
      -->
      
      
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>

</body>
</html>
